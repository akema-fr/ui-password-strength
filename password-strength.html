<script src="zxcvbn-async.js"></script>
<script src="password-strength.js"></script>
<link rel="stylesheet" href="password-strength.css">

<form action="/users/" method="post">
    <div class="form-group password password-toggle">
        <label for="input-password" class="sr-only">Mot de passe</label>
        <input id="input-password" name="password" class="form-control" required="" type="password"
               placeholder="un mot de passe ou une phrase" oninput="updateLabel(estimatePassword())">
        <strong><output id="password-strength" value="0"></output></strong>
        <datalist id="password-strength-labels">
            <option value="0" class="text-muted" label="Inacceptable"></option>
            <option value="1" class="text-danger" label="Soyons sérieux s'il vous plait"></option>
            <option value="2" class="text-warning" label="Ma grand-mère ferait mieux"></option>
            <option value="3" class="text-primary" label="Ça commence à être bien"></option>
            <option value="4" class="text-success" label="La NSA va avoir du mal"></option>
        </datalist>
    </div>
</form>

    form {
        width: 20em;
